<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Shopping List App</title>
</head>
<body>
    <div class="container">
        <h1>Shopping List Organizer</h1>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Add item" required>
            <button class="add-btn" onclick="addItemFromInput">Add Item</button>
            <button class="remove-btn" onclick="removeLastItemAndUpdate" >Remove Last item</button>
        </div>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Search items" required>
            <button class="search-btn" onclick="searchItems">Search</button>
        </div>

        <h3>Your Shopping List:</h3>
        <ul id="shoppingListDisplay"></ul>

        <div class="search-results" id="searchResults"></div>
    </div>

</body>
</html>
